<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | Pomodoro app</title>
</head>
<body>
  <div class="container">
    <div class="app-name">
      <h2>pomodoro</h2>
    </div>

    <div class="timer-box">
      <div class="panel">
        <button>pomodoro</button>
        <button>short break</button>
        <button>long break</button>
      </div> 
  
      <div class="timer">
        <div class="circle">
          <div>
            <p id="minutes"></p>
            <p>:</p>
            <p id="seconds"></p>
          </div>
          <div>
            <p>start</p>
          </div>  
        </div>
      </div>   
    </div>

    <div class="settings-icon">
      <img src="assets/icon-settings.svg" alt="">
    </div>


    <div class="settings-box">
      <div class="header">
        <h2>Settings</h2>
        <img src="assets/icon-close.svg" alt="">
      </div> <hr>

      <div class="timer-settings">
        <h3>Time (minutes)</h3>
        <div>
          <div class="pomodoro">
            <p>pomodoro</p>
            <div>
              <p id=""></p>
              <div class="arrows">
                <img src="assets/icon-arrow-up.svg" alt="">
                <img src="assets/icon-arrow-down.svg" alt="">
              </div>
            </div>
          </div>
          <div class="short-break">
            <p>short break</p>
            <div>
              <p id=""></p>
              <div class="arrows">
                <img src="assets/icon-arrow-up.svg" alt="">
                <img src="assets/icon-arrow-down.svg" alt="">
              </div>
            </div>
          </div>
          <div class="long-break">
            <p>long break</p>
            <div>
              <p id=""></p>
              <div class="arrows">
                <img src="assets/icon-arrow-up.svg" alt="">
                <img src="assets/icon-arrow-down.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div> <hr>

      <div class="font-settings">
        <h3>Font</h3>
        <div>
          <div class="sans">Aa</div>
          <div class="serif">Aa</div>
          <div class="mono">Aa</div>
        </div>
      </div> <hr>

      <div class="color-settings">
        <h3>Color</h3>
        <div>
          <div class="color1"></div>
          <div class="color2"></div>
          <div class="color3"></div>
        </div>
      </div>

      <button>Apply</button>
    </div>
  </div>
  
 
<!--  pause
      restart  -->
</body>
</html>
